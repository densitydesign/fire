<div class="" data-ng-controller="EmmController">
    <h1>{{article.title}}</h1>
    <!--<h2>Queries on small arms related crimes - italian</h2>-->
    <div class="col-sm-9" txt="article.fulltext" ents = "filtent" fulltxt>

        {{}}

    </div>

    <div class="col-sm-3">

        <div class="rightside topics">
            <h4 ng-click="texpand=!texpand">Topics<span class="push-right fa" ng-class="{'fa-times':texpand,'fa-chevron-down':!texpand}"></span></h4>
            <div class="s-content" ng-show="texpand">
                <div ng-repeat="topic in article.topics | orderBy: 'sort':true | limitTo:20">{{topic.label}}</div>
            </div>
        </div>

        <div class="rightside entities">
            <h4 ng-click="eexpand=!eexpand">Entities<span class="push-right fa" ng-class="{'fa-times':eexpand,'fa-chevron-down':!eexpand}"></span></h4>
            <div class="s-content" ng-show="eexpand">
                <div class = "ent e-head">
                    <div class="e-name">Name</div> <div class="e-rel">Rel</div> <div class="e-conf">Conf</div>
                </div>
                <div class="ent" ng-repeat="entity in article.entities | unique: 'id' | orderBy: ['relevance', 'confidence']:true | limitTo:20">
                    <div class="e-name">{{entity.id}}</div> <div class="e-rel">{{entity.relevance | number:2}}</div> <div class="e-conf">{{entity.confidence | number:2 }}</div>
                </div>
            </div>
        </div>

    </div>

</div>
